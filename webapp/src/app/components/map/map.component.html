<agm-map *ngIf="myPosition; else loading" [latitude]="myPosition.coords.latitude" [longitude]="myPosition.coords.longitude"
  [zoomControl]="false" [minZoom]="13" [zoom]="myMap.zoom">

  <agm-marker [latitude]="myPosition.coords.latitude" [longitude]="myPosition.coords.longitude">
  </agm-marker>


</agm-map>

<ng-template #loading>
  <img id="loading" src="/assets/loading.gif" alt="Loading maps">
</ng-template>
